metadata:
  name: "systems_thinking"
  display_name: "系统思维"
  version: "1.0"
  description: "从整体系统视角分析问题，关注组件间的相互作用和反馈回路"
  trigger:
    domains: ["系统设计", "复杂系统", "架构分析", "生态系统", "组织管理"]
    keywords: ["系统", "整体", "关联", "反馈", "循环", "涌现", "复杂"]
    intent_patterns: ["理解.*系统", "分析.*影响", "设计.*架构"]
    threshold: 0.35

thinking_framework:
  description: |
    使用系统思维进行分析：
    1. 识别系统的边界和组成元素
    2. 分析元素间的相互关系和依赖
    3. 识别反馈回路（正反馈/负反馈）
    4. 理解涌现属性和系统行为
    5. 找到系统的杠杆点

  steps:
    - name: "系统边界定义"
      prompt: |
        针对 "{topic}"，定义分析系统的边界。
        识别系统内的核心组件和关键要素。
        利用知识图谱中的实体关系来辅助识别。
    - name: "关系映射"
      prompt: |
        分析 "{topic}" 中各要素之间的关系。
        区分因果关系、关联关系、依赖关系。
        标注关系的方向和强度。
    - name: "反馈回路识别"
      prompt: |
        在 "{topic}" 的系统中识别反馈回路。
        区分正反馈（增强）和负反馈（平衡）回路。
        评估各回路对系统行为的影响。
    - name: "杠杆点分析"
      prompt: |
        找出 "{topic}" 系统中的关键杠杆点。
        即：小的改变能产生大的系统性影响的位置。
        基于知识库给出干预建议。

tools:
  - name: "system_map"
    description: "系统图 — 展示元素和关系的整体视图"
    output_format: "元素列表 + 关系描述 + 反馈回路标注"
  - name: "leverage_points"
    description: "杠杆点列表 — 按影响力排序"
    output_format: |
      | 杠杆点 | 影响范围 | 干预难度 | 建议行动 |
      |--------|----------|----------|----------|

output_requirements:
  sections:
    - "系统概览与边界"
    - "核心组件与关系"
    - "反馈回路分析"
    - "杠杆点与干预建议"
    - "系统性洞察"
  style: "强调组件间的关联性，使用知识图谱实体关系作为证据"
